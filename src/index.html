<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css"/>
  <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
  <title>Подкаст Вопросы</title>
</head>
<body>
<div id="sidebar">
  <div class="mui--text-white mui--text-display1 mui--align-vertical">Подкаст Вопросы</div>
</div>
<div id="content" class="mui-container-fluid">
  <div class="mui-row">
    <div class="mui-col-sm-10 mui-col-sm-offset-1">
      <br>
      <br>

      <div class="mui-panel">
        <div class="mui--text-subhead">Задай вопрос</div>
        <div class="mui-divider"></div>
        <br>

        <form class="mui-form" id="formQuestion">
          <div class="mui-textfield mui-textfield--float-label">
            <input id="questionInput" type="text" required minlength="10" maxlength="256">
            <label for="questionInput">Введите ваш вопрос</label>
          </div>
          <button
            id="btnSubmit"
            type="submit"
            class="mui-btn mui-btn--raised mui-btn--primary"
            disabled
          >
            Отправить
          </button>
        </form>
      </div>

      <br>
      <br>
      <div class="mui--text-headline">Ваши вопросы</div>
      <div class="mui-divider"></div>
      <br>

      <div id="questionsList"></div>

      <button class="mui-btn mui-btn--fab mui-btn--primary btn-show-all" id="btnModal">ВСЕ</button>

    </div>
  </div>
</div>
</body>
</html>
